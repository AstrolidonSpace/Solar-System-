<html>
<head>
	<title>Solar System Simulation made by AstrolidonSpace</title>
	<style>	
	    p {color: white;}
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
    //made by Astrolidon Space all rights reserved 
  <style> body { background-color: black; #000000	}</style>
	<canvas id="canvas" width="800" height="600"></canvas>
	<p>Simulation by Astrolidon SpaceüòÅ</p>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		
		var sunColor = "#FDB813";
		var earthColor = "#3498DB";
		var moonColor = "#BDC3C7";
		var orbitColor = "#CCCCCC";

		
		var sun = {
			x: canvas.width/2,
			y: canvas.height/2,
			radius: 50,
			color: sunColor
		};

		var earth = {
			x: canvas.width/2 + 200,
			y: canvas.height/2,
			radius: 10,
			color: earthColor,
			angle: 0,
			speed: 0.02,
			distance: 200
		};

		var moon = {
			x: earth.x + 30,
			y: earth.y,
			radius: 5,
			color: moonColor,
			angle: 0,
			speed: 0.1,
			distance: 30
		};

		
		function draw() {
			// Clear the canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			
			ctx.beginPath();
			ctx.arc(sun.x, sun.y, sun.radius, 0, 2 * Math.PI);
			ctx.fillStyle = sun.color;
			ctx.fill();

			
			ctx.beginPath();
			ctx.strokeStyle = orbitColor;
			ctx.arc(sun.x, sun.y, earth.distance, 0, 2 * Math.PI);
			ctx.stroke();

			
			earth.x = sun.x + earth.distance * Math.cos(earth.angle);
			earth.y = sun.y + earth.distance * Math.sin(earth.angle);
			ctx.beginPath();
			ctx.arc(earth.x, earth.y, earth.radius, 0, 2 * Math.PI);
			ctx.fillStyle = earth.color;
			ctx.fill();

			
			ctx.beginPath();
			ctx.strokeStyle = orbitColor;
			ctx.arc(earth.x, earth.y, moon.distance, 0, 2 * Math.PI);
			ctx.stroke();

			
			moon.x = earth.x + moon.distance * Math.cos(moon.angle);
			moon.y = earth.y + moon.distance * Math.sin(moon.angle);
			ctx.beginPath();
			ctx.arc(moon.x, moon.y, moon.radius, 0, 2 * Math.PI);
			ctx.fillStyle = moon.color;
			ctx.fill();

			
			earth.angle += earth.speed;
			moon.angle += moon.speed;

			
			requestAnimationFrame(draw);
		}

	
		draw();
	</script>
</body>
</html>
